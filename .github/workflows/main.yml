name: Daily Run

on:
  schedule:
    - cron: '40 11 * * *'  # Runs every day at 6:40 AM EST (11:40 UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Update system dependencies
      run: sudo apt-get update

    - name: Remove Chrome
      run: sudo apt purge google-chrome-stable -y
    
    - name: Install Chrome and Chromedriver
      run: |
        sudo apt-get install -y google-chrome-stable
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
        wget -N https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Check Chrome and Chromedriver Versions
      run: |
        google-chrome --version
        chromedriver --version

    - name: Run script
      env:
        CHROMEDRIVER_PATH: "/usr/local/bin/chromedriver"
      run: python run_scraper.py

    - name: Configure git
      run: |
        git config --global user.email "actions-user@users.noreply.github.com"
        git config --global user.name "GitHub Actions"

    - name: Commit changes
      env:
        TZ: America/New_York
      run: |
        CURRENT_DATE=$(date +"%m/%d/%Y")
        git add .
        git commit -m "run ($CURRENT_DATE)" -a || echo "No changes to commit"
        git push
